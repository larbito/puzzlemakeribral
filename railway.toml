[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildCommand = ""  # Explicitly disable automatic build command

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production" 