[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Disable any automatic build steps and caching
buildCommand = ""
dockerBuildArgs = ["BUILDKIT_INLINE_CACHE=0"]

[deploy]
startCommand = "node src/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production" 