server {
    listen 80 default_server;
    
    # Health check endpoint - MUST be first
    location = /health {
        default_type text/plain;
        return 200 "healthy\n";
    }
    
    # Everything else
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
} 