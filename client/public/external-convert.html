<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to SVG with External Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .external-services {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .service-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .service-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>PNG to SVG Converter</h1>
    
    <div class="container">
        <h2>Try with our API</h2>
        <form id="convertForm">
            <div class="form-group">
                <label for="image">Select PNG/JPG Image:</label>
                <input type="file" id="image" name="image" accept="image/png,image/jpeg" required>
            </div>
            <button type="submit">Convert to SVG</button>
        </form>
        <div id="result"></div>
    </div>
    
    <div class="external-services">
        <h2>External Services (Alternative Options)</h2>
        <p>If our converter is not working, please try one of these free online services:</p>
        
        <a href="https://convertio.co/png-svg/" target="_blank" class="service-link">
            Convertio - PNG to SVG Converter
        </a>
        
        <a href="https://www.pngtosvg.com/" target="_blank" class="service-link">
            PNGtoSVG.com - Free PNG to SVG Converter
        </a>
        
        <a href="https://cloudconvert.com/png-to-svg" target="_blank" class="service-link">
            CloudConvert - PNG to SVG
        </a>
        
        <a href="https://image.online-convert.com/convert-to-svg" target="_blank" class="service-link">
            Online-Convert.com - Convert to SVG
        </a>
    </div>
    
    <script>
        document.getElementById('convertForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('image');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files || !fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file first</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Converting...</p>';
            
            // Create formData
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('options', JSON.stringify({
                threshold: 128,
                steps: 1,
                background: '#ffffff',
                fillStrategy: 'dominant'
            }));
            
            try {
                const response = await fetch('https://puzzlemakeribral-production.up.railway.app/api/vectorize/direct', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }
                
                // For JSON response
                if (response.headers.get('content-type')?.includes('application/json')) {
                    const data = await response.json();
                    if (data.svg) {
                        resultDiv.innerHTML = `
                            <h3>Conversion Successful!</h3>
                            <div>${data.svg}</div>
                            <button onclick="downloadSVG()">Download SVG</button>
                        `;
                        window.svgData = data.svg;
                    } else {
                        resultDiv.innerHTML = `<p>Received response, but no SVG data found.</p>`;
                    }
                } 
                // For HTML response
                else if (response.headers.get('content-type')?.includes('text/html')) {
                    // Open the result in a new tab
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank');
                    resultDiv.innerHTML = `<p>Result opened in a new tab.</p>`;
                }
                else {
                    // Handle other responses
                    const text = await response.text();
                    resultDiv.innerHTML = `<p>Received response, but format is unexpected.</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                    <p>Please try one of the external services listed below.</p>
                `;
            }
        });
        
        function downloadSVG() {
            if (!window.svgData) return;
            
            const blob = new Blob([window.svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vectorized-${Date.now()}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
